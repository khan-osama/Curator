<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="start-page page2-bg">
  <div class="hidden row">
    <div class="column-full">
      <h1 class="title">
        Curator
      </h1>
      <p class="subtitle">
        Personal Art <br> Recommendations
      </p>
      <button id="gstart" type="button">Get Started</button>
    </div>
  </div>
  <div class="page2-row">
    <div class="column-full">
      <h1 class="title-page-2">
        What art history periods interest you?
      </h1>
      <div class="form-container">
        <form class="button-container">
          <button class="century" type="button">16th century</button>
          <button class="century" type="button">17th century</button>
          <button class="century" type="button">18th century</button>
          <button class="century" type="button">19th century</button>
          <button class="century" type="button">20th century</button>
          <button class="century" type="button">Contemporary</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
