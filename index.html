<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Curator: Personal Art Recommendations" />
  <meta property="og:url" content="https://khan-osama.github.io/Curator/" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Get art recommendations spanning between the 16th and 21st centuries!" />
  <meta property="og:image" content="https://khan-osama.github.io/Curator/images/SK-A-2963.jpg" />
  <title>Curator: Art Recommendations</title>
  <link rel="icon" href="/images/mona-lisa.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body class="start-page">
  <div class="row">
    <div class="column-full">
      <h1 class="title">
        Curator
      </h1>
      <p class="subtitle">
        Personal Art <br> Recommendations
      </p>
      <button id="gstart" type="button">Get Started</button>
    </div>
  </div>
  <div class="hidden art-periods-row">
    <div class="column-full">
      <div class="header-bg">
        <h1 class="title-art-periods">
        What art history periods interest you?
        </h1>
      </div>
      <div class="form-container">
        <form class="button-container">
          <button class="century" type="button">16th century</button>
          <button class="century" type="button">17th century</button>
          <button class="century" type="button">18th century</button>
          <button class="century" type="button">19th century</button>
          <button class="century" type="button">20th century</button>
          <button class="century" type="button">Contemporary</button>
        </form>
      </div>
    </div>
  </div>
  <div class="art-period-next-button">
    <img class="hidden next-button" src="images/next.svg" alt="next-button">
  </div>
  <div class="hidden confirmation-page">
    <header>
      <h1 class="app-title">
        Curator
      </h1>
    </header>
    <div class="row-confirmation-page">
      <div class="column-full-confirmation-page">
        <h1 class="confirm-title">
          Ready?
        </h1>
        <img class="check" src="images/confirm.svg" alt="confirm">
        <button id="next" type="button">Show me art!</button>
        <button id="previous" type="button">I changed my mind</button>
      </div>
    </div>
  </div>
  <div class="hidden add-art-page">
    <header>
      <h1 class="app-title">
        Curator</h1>
    </header>
    <main>
      <ul class="art-container-list">
        <div class="art-adding-page-row">

        </div>
      </ul>
      <div class="navbar">
        <img class="hidden home-page-empty" src="images/home.svg">
        <img class="home-page-filled" src="images/home-filled.svg">
        <img class="search-empty" src="images/magnifying-glass.svg">
        <img class="hidden search-filled" src="images/magnifying-glass-filled.svg">
        <img class="heart-empty" src="images/heart.svg">
        <img class="hidden heart-filled" src="images/heart-filled.svg">
      </div>
    </main>
  </div>
  <div class="hidden view-art-page">
    <main>
      <div class="art-adding-page-row">
        <div class="display-column">

        </div>
      </div>
    </main>
  </div>
  <div class="hidden saved-art-page">
    <main>
      <ul class="saved-art-container-list">
        <div class="saved-art-adding-page-row">

        </div>
      </ul>
    </main>
  </div>
  <div class="hidden search-artist-page">
    <main>
      <div class="search-page-row">
        <div class="column-full">
          <input class="search-bar" type="text" placeholder="Type artist name">
          <p class="hidden no-results">
            Sorry, no results found!
          </p>
        </div>
      </div>
      <ul class="searched-art-container-list">
        <div class="searched-art-page-row">

        </div>
      </ul>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
